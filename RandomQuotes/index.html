<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Random Simpsons Quotes</title>
	<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>

<body>

<div class="container-fluid">

  <div class = "row text-center">
    <h2>Simpsons Quotes</h2>
  </div>

  <div class = "row text-center">
    <div class = "col-xs-12">
      <button id = "getMessage" class = "btn btn-primary">
        <i class="fa fa-refresh"></i>
      </button>
	  <button id="tweetit" class="btn btn-primary" >
		<i class="fa fa-twitter"></i>
      </button>
	  <button id="fbit" class="btn btn-primary" >
		<i class="fa fa-facebook"></i>
      </button>
	  <button id="tumblrit" class="btn btn-primary" >
		<i class="fa fa-tumblr"></i>
      </button>
    </div>
  </div>

  <div class = "quote row text-center">
    <div class = "col-xs-12 well message"></div>
  </div>
  
</div>
	
</body>
</html>
